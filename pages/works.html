<script>
    var i = 0;
    var a = 0;
    var hantei = 0;
    function menu(){
        hantei = 1;
        int_menu = setInterval(interval_menu,15);
        document.getElementById('menu_back').style.zIndex = 10000;
        document.getElementById('menu_close').style.zIndex = 10001;
        document.getElementById('menu_head').style.zIndex = 10002;
        document.getElementById('menu_works').style.zIndex = 10002;
    }
    function close_menu(){
        hantei = 0;
        document.getElementById('menu_back').style.opacity = 0;
        document.getElementById('menu_back').style.zIndex = -10;
        document.getElementById('menu_close').style.zIndex = -1
        document.getElementById('menu_head').style.zIndex = -1;
        document.getElementById('menu_works').style.zIndex = -1;
    }
    function interval_menu(){
        i += 1;
        a = i * 0.01;
        document.getElementById('menu_back').style.opacity = a;
        if(hantei == 0){
            i = 0;
            a = 0;
            document.getElementById('menu_back').style.opacity = a;
            int_menu = clearInterval(int_menu);
        }
        if(i > 85){
            i = 0;
            a = 0;
            int_menu = clearInterval(int_menu);
        }
    }

</script>
